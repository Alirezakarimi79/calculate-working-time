<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/FontReference.css">

    <link href="./css/login.css" rel="stylesheet">

</head>

<body>








    <section dir="rtl" class="container-login">
        <div id="login-button">
            <img src="./images/logo.png" alt="" class="logo mt-2">
            <span class="text-login-btn mt-2 text-center d-flex justify-content-center align-items-center">
                ورود به نرم
                افزار محاسبه کارکرد ماهانه
            </span>
        </div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <div class="container-form">
                <div class="login-content">
                    <form action="/" method="post">
                        <h3 class="title text-center">ورود کاربر</h3>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>نام کاربری</h5>
                                <input type="text" class="input" data-val="true"
                                    data-val-maxlength="مقدار نام کاربری نباید بیشتر از 50 کاراکتر باشد"
                                    data-val-maxlength-max="50" data-val-required="نام کاربری را وارد کنید"
                                    id="Username" maxlength="50" name="Username" value="">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>گذرواژه</h5>
                                <input type="password" class="input" data-val="true"
                                    data-val-maxlength="مقدار کلمه عبور نباید بیشتر از 50 کاراکتر باشد"
                                    data-val-maxlength-max="50" data-val-required="کلمه عبور را وارد کنید" id="Password"
                                    maxlength="50" name="Password">
                            </div>
                        </div>
                        <div>
                            <span class="text-danger mx-1 field-validation-valid" data-valmsg-for="Username"
                                data-valmsg-replace="true"></span>
                            <span class="text-danger mx-1 field-validation-valid" data-valmsg-for="Password"
                                data-valmsg-replace="true"></span>
                        </div>
                        <input type="submit" class="btn-login" value="ورود به حساب کاربری">
                        <input name="__RequestVerificationToken" type="hidden"
                            value="CfDJ8FHAzrsgjx9Lni-LSzBp6ysV2focsDfvzxb3rh6iuJ9MpJa8b764dmDSP8pvDEOhhMEngVdL64URKVzTvyyfaVDGiHceZKFK-sa8MUuMywsdu_JQN-HNvWaD3TiWvipi8d7fJWhd21Pchsqh3W6QmbU">
                    </form>
                </div>
            </div>
        </div>
    </section>









    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.unobtrusive-ajax.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>

    <script src="./js/login.js"></script>






</body>

</html>.
